<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Registeration form </title>
</head>
<body>
    <h1> Mini Project Registeration</h1>
    <form action="https://filestore.community.support.microsoft.com/api/images/595a0628-d2ed-4373-9463-8acc65020f7c?upload=true">
        <p>
            <label for="First"> <b> First name </b></label>
            <input type="text" id="first" required min="3" placeholder="enter your first name">
            <label for="last"> <b> Last name </b></label>
            <input type="text" id="Last" required min="3" placeholder="enter your last name">
        </p>
        <p>
            <label for="Mobile "> <b> Mobile Number </b></label>
            <input type="number" id="Mobile" required min="10" placeholder="enter your Mobile Number">
        </p>
        <p>
            <label for="DOB"> <b> Enter Your Date of Birth </b></label>
            <input type="date" id="DOB" required min="3" placeholder="enter your Date Of Birth">
        </p>
        <p>
            <h3><strong> Select Your Branch</strong></h3>
        </p>
        <p>
            <input type="radio" name ="Xy" id="ME" value="Mechanical">
            <label for ="ME"> <b> Mechanical</b></label>
        </p>
        <p>
            <input type="radio" name ="Xy" id="EN" value="Electrical">
            <label for ="EN"> <b> Electrical</b></label>
        </p>
        <p>
            <input type="radio" name ="Xy" id="CSE" value="Computer Science Engineering">
            <label for ="CSE"> <b> Computer Science Engineering</b></label>
        </p>
        <p>
            <label for="email "> <b> E-mail id </b></label>
            <input type="email" required id="email"   placeholder="enter your E-mail id"required>
            <label for="Password "> <b> Password </b></label>
            <input type="Password" required id="Password"   placeholder="enter your Password"required>
        </p>
        <p>
            <label for="age "> <b> Select your Age Group </b></label>
            <select name = "age" id = "age">
                <option value="Select Your age "> <b> Select Your age </b></option>
                <option value="under 18">under 18</option>
                <option value="above 18">above 18</option>
                <option value="above60">above 45</option>
            </select>
        </p>
        <p>
            <button> <Strong> Register </Strong></button>
        </p>
    </form>
</body>
</html>
